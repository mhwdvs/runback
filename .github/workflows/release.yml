name: Release

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Check out runback
        uses: actions/checkout@v2
        with:
          repository: opeik/runback
          submodules: true
